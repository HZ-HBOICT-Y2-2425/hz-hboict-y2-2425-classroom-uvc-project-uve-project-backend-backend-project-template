name: ESLint Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # Set up Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.11.0 # Use the version your project requires

    # Install dependencies
    - name: Install Dependencies
      run: npm install

    # Run ESLint
    - name: Run ESLint
      run: npm run lint
